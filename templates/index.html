<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div style="padding: 25px;" class="row">
        <div class="col-md-4">
                <form method="POST">
                    <div style="margin-bottom:25px;">
                         <img src="https://api.reputation.com/v3/rsrc/images/favicon.ico" alt="">
                         <h5>Reputation.com Reviews Report Generator</h5>
                    </div>
                        <div class="form-group">
                                <label>Filename</label>
                                <input type="text" class="form-control" name="filename" id="">
                        </div>
                        <div class="form-group">
                                <label for="">Limit</label>
                                <input type="number" name="limit" id="" class="form-control">
                        </div>
                        
                        <input type="submit" value="Generate Report" class="btn btn-primary">
                        <a href="/delete" class="btn btn-primary"> Delete Files</a>
                    </form>
        </div>
    </div>
   
    
    {% for file in files %}
        <p style="margin-left: 25px; background:#f6f6f6; padding:15px; width: 375px;" class="notification">{{file}}</p>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
